{% extends 'base.html' %} {% block content %}
<div class="container">
    <h2 class='text-danger'>Are You Sure You Want To Delete "{{track.title}}"?</h2>
</div>
    <form class="form-control" method="post">
        {% csrf_token %}
        <div class="form-floating">
            <input class="btn-danger btn-outline-light" type="submit" value="confirm" />

            <a class="btn-primary" href="{% url 'track_detail' track.pk %}">Cancel</a>
        </div>
    </form>
{% endblock %}
